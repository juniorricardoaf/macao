</head>

<body>

    <header id="header_principal">
        <a href="http://localhost:3000/public/index.html"><img src="imgs/logo.png" alt="Logo"></a>
        <nav id="navPrincipal">
            <ul>
                <li><a class="inicio">Inicio</a></li>
                <li><a href="http://localhost:3000/public/visualizar_lugar.html">Lugares</a></li>
                <li><a href="http://localhost:3000/public/visualizar_evento.html">Eventos</a></li>

                <li><a href="http://localhost:3000/public/inicio_sesion.html">Iniciar sesión</a></li>
                <li class="imagen_prefil"><img src="imgs/foto_user.png" alt="subbtnIr imágen" id="image_preview">
                    <div id="foto_perfil">
                        <ul>
                            <li class="cliente"><a href="http://localhost:3000/public/perfil_usuario.html">Mi perfil</a></li>
                            <li class="cliente"><a id="btnCerrarSesion">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="registrar_patrocinadores">
            <h1>Modificar patrocinadores</h1>

            <div class="col_izq">
                <figure class="image_holder">
                    <img src="imgs/foto_patrocinio.png" alt="seleccionar imagen" id="image_preview4">
                </figure>
                <div class="boton subir">
                    <button type="button" class="button boton_imagen" id="btnSubirImagenPatrocinador">Subir imagen</button>
                </div>
            </div>
            <form class="col_der">
                <div>
                    <label for="nombre" id="nombres">Nombre del patrocinador: </label>
                    <input type="text" id="nombre" placeholder="Nombre de la empresa" minlength="0" maxlength="70">
                </div>
                <div>
                    <label for="tipoIndustrias" id="tipo">Tipo de tipo de industria</label>
                    <select id="tipoIndustrias">
                        <option value="Abonos">Abonos</option>
                        <option value="Alimenticia">Alimenticia</option>
                        <option value="Artístico">Artístico</option>
                        <option value="Cerámica">Cerámica</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Hoteles">Hoteles</option>
                        <option value="Informática">Informática</option>
                        <option value="Limpieza">Limpieza</option>
                        <option value="Museos">Museos</option>
                        <option value="Pinturas">Pinturas</option>
                        <option value="Publicidad">Publicidad</option>
                        <option value="Textíles">Textíles</option>
                        <option value="Turismo">Turismo</option>
                    </select>
                </div>

                <div class="boton modificar">
                    <button type="button" class="button" id="btnModificarPatrocinador">Modificar</button>
                </div>
            </form>
        </section>
    </main>
