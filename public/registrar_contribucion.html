<!doctype html>
<html lang="es">

<head>
    <title>Registrar contribución</title>
    <meta charset="utf-8">
    <meta name="description" content="Registro de contribución para la aplicación Macao">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar_contribucion.css">
</head>

<body>
    <header id="header_principal">
        <a href="http://localhost:3000/public/index.html"><img src="imgs/logo.png" alt="Logo"></a>
        <nav id="navPrincipal">
            <ul>
                <li><a class="inicio">Inicio</a></li>
                <li><a href="http://localhost:3000/public/visualizar_lugar.html">Lugares</a></li>
                <li><a href="http://localhost:3000/public/visualizar_evento.html">Eventos</a></li>
                <li><a href="http://localhost:3000/public/registro_linea.html">Registrarse</a></li>
                <li><a href="http://localhost:3000/public/inicio_sesion.html">Iniciar sesión</a></li>
                <li class="imagen_prefil" ><img src="imgs/foto_user.png" alt="subbtnIr imágen" id="image_preview">
                    <div id="foto_perfil">
                        <ul>
                            <li class="cliente"><a  href="http://localhost:3000/public/perfil_usuario.html">Mi perfil</a></li>
                            <li class="cliente"><a  id="btnCerrarSesion">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
        <main>
            <section class="contribucion">
                <h1>Registrar contribución</h1>
                <form>
                    <div>
                        <label for="catrocinador">Patrocinador</label>
                        <select id="patrocinador">
                            <option value="">seleccionar</option>
                            <option value="Adidas">Adidas</option>
                            <option value="Coca-Cola"> Coca-Cola</option>
                            <option value="Lotto">Lotto</option>
                            <option value="Puma">Puma</option>
                            <option value="Umbro"> Umbro</option>
                        </select>
                    </div>

                    <div>
                        <label for="cantidad">Cantidad: </label>
                        <input type="" id="cantidad" minlenght="0" maxlength="12">
                    </div>

                    <div>
                        <label for="Detalle"> Detalle: </label>
                        <textarea name="detalleContribucion" id="contribucion" cols="30" rows="10" minlength="0"
                            maxlength="200"></textarea>
                    </div>

                </form>
                <div class="boton">
                    <button type="button" id="btnRegistrarContribucion">Registrar</button>
                </div>
            </section>
        </main>
        <footer id="footer">
            <h2>Derechos reservados</h2>
            <h3>Desarrollado por: Sibö</h3>
        </footer>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/controlador_nav.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="js/servicio_contribucion.js"></script>
        <script src="js/controlador_contribucion.js"></script>
        <script src="js/efecto_nav.js"></script>
</body>
