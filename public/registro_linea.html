    <main>
        <section id="registro_linea">
            <h1>Crear cuenta</h1>
            <div class="form_izquierda">
                <form enctype="multipart/form|data" action="uploader.php" method="POST">
                    <div id="foto_patrocinadores">
                        <img src="imgs/foto_user.png" alt="subir imágen" id="image_preview">
                        <div class="boton btnSubir">
                            <button type="button" class="button" id="btnSubirImagen" class="boton_imagen">Subir Imagen</button>
                        </div>
                    </div>
                </form>
            </div>
            <form class="form_derecho">
                <div class="col_izq">
                    <div>
                        <label for="numID">Identificación:</label>
                        <input type="text" id="numID" title="formato sin guiones">
                    </div>
                    <div>
                        <label for="txtNombre">Primer nombre:</label>
                        <input type="text" maxlength="20" id="txtNombre">
                    </div>
                    <div>
                        <label for="txtSegundoNombre">Segundo nombre:</label>
                        <input type="text" maxlength="20" id="txtSegundoNombre" title="opcional">
                    </div>
                    <div>
                        <label for="txtApellido">Primer apellido:</label>
                        <input type="text" maxlength="20" id="txtApellido">
                    </div>
                    <div>
                        <label for="txtSegundoApellido">Segundo apellido:</label>
                        <input type="text" maxlength="20" id="txtSegundoApellido" title="opcional">
                    </div>
                    <div>
                        <label for="txtCorreo">Correo electrónico:</label>
                        <input type="email" maxlength="50" id="txtCorreo" placeholder="user@gmail.com">
                    </div>
                </div>
                <div class="col_der">
                    <div>
                        <label for="txtNombreUsuario">Nombre usuario:</label>
                        <input type="text" maxlength="20" id="txtNombreUsuario">
                    </div>
                    <div>
                        <label for="txtFecha">Fecha de nacimiento:</label>
                        <input type="date" id="txtFecha" placeholder="DDMMAAAA">
                    </div>
                    <div>
                        <label for="numEdad">Edad:</label>
                        <input type="number" id="numEdad" disabled min="15" max="100">
                    </div>
                    <div class="inputRadio" id="inputRadio">
                        <label>Sexo:</label>
                        <div class="radios" id="radios">
                            <input type="radio" name="Sexo" value="Masculino">Masculino
                            <input type="radio" name="Sexo" value="Femenino">Femenino
                        </div>
                    </div>
                    <div>
                        <label for="txtContrasenna">Contraseña:</label>
                        <input type="password" maxlength="50" id="txtContrasenna" placeholder="Ejemplo: User1234" title="Debe contener almenos una MAYUSCULA, una minuscula, un numero y ser de almenos 8 caracteres">
                    </div>
                    <div>
                        <label for="txtConContrasenna">Confirmar contraseña:</label>
                        <input type="password" maxlength="50" id="txtConContrasenna">
                    </div>
                </div>
                <div class="captcha_btnRegistro">
                    <label for="catcha">Ingresá el siguiente texto</label>
                    <input type="text" id="captcha" disabled>
                    <button type="button" id="btnRefrescar">Refrescar</button>
                    <input type="text" id="txtCodigo">
                </div>
                <div class="boton registrar">
                    <button type="button" class="button" id="btnRegistrarCliente">Registrar</button>
                </div>
            </form>

        </section>
