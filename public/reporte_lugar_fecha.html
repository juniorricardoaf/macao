        <section id="tablas">
            <h1>Reporte de actividades por lugar y fecha</h1>

                <div class="boton btnLugar">
                    <button type="button" class="button" id="buscarLugarFecha">Buscar</button>
                </div>

                <div class="boton btnFecha">
                    <button type="button" class="button" id="filtroFecha">Buscar por fecha</button>
                </div>
            <table id="tblEventos" class="tabla">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Lugar</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
