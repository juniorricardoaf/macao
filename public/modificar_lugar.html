                        </ul>
                    </div>
                </li>
            </ul>
        </nav>

    <main>

        <h1>Modificar lugar</h1>


        <div id="Formulario">
            <form class="col_izq">

                <div class='foto_lugar'>
                    <figure class='image_holder'>
                        <img src="imgs/foto_lugar(1).png" alt="Foto del lugar" id="image_preview6">
                    </figure>
                </div>
                <div>
                    <button type="button" id="btnSubirImagenLugar" class="button">Subir foto</button>
                </div>

                <div class="selectCajas">
                    <label>Categorias</label>
    
                    <table id="tblCategorias" class="tablaCheck">
                        <thead class="tblCabeza">
                            <tr>
                                <th>Seleccione al menos una <i class="fas fa-angle-down"></i></th>
                            </tr>
                        </thead>
                        <tbody class="tblCuerpo">
                            <tr>
                                <td id="check">
                                    <input type="checkbox" value=""><label for="">nombre</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div>

                    <label class="etiqueta" for="etiqueta">Etiquetas</label>
    
                    <p>
                        <div class="tags-input" data-name='tags-input'>
    
                        </div>
                    </p>

                </div>

                <h2>Redes sociales</h2>

                <div class='red'>
                    <i class="fab fa-facebook"></i>
                    <input type="text" id="txtFacebook">
                </div>

                <div class='red'>
                    <i class="fab fa-instagram"></i>
                    <input type="text" id="txtInstegram">
                </div>

                <div class='red'>
                    <i class="fab fa-twitter-square"></i>
                    <input type="text" id="txtTwitter">
                </div>

                <div>
                    <button type="button" id="btnRegistrarLugar">Modificar</button>
                </div>

            </form>

            <form class="col_der">
                <div>
                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre">
                </div>

                <div>
                    <label for="txtDescripcion">Descripción</label>
                    <textarea id="txtDescripcion" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="txtDireccion">Dirección</label>
                    <textarea id="txtDireccion" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="">Provincia</label>
                    <select name="" id="sltProvincias">
                        <option value="">--Seleccione una provincia--</option>
                    </select>
                    <label for="">Cantón</label>
                    <select name="" id="sltCantones">
                        <option value="">--Seleccione un cantón--</option>
                    </select>
                    <label for="">Distrito</label>
                    <select name="" id="sltDistritos">
                        <option value="">--Seleccione un distrito--</option>
                    </select>
                </div>

                <input type="text" id="autocomplete" placeholder="Buscar ubicación">
                <div id="map"></div>

                <input type="string" id="inputLat">
                <input type="string" id="inputLng">
                <input id="latitud"></input>
                <input id="longitud"></input>

                

                
            </form>



        </div>
